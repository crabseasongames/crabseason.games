<head>
<style>
@font-face {
  font-family: "Noto Sans";
  src: url("NotoSans.ttf");
}

body {
  font-family: Consolas, "Noto Sans", monospace;
  margin: 0;
}

#background {
  background-color: #000;
  position: absolute;
  left: 0;
  top: 0;
  z-index: -10;
}

#worms {
  background-color: rgba(0, 0, 0, 0);
  position: absolute;
  left: 0;
  top: 0;
  z-index: -1;
}

#main-container {
  width: 700px;
  margin: 0 auto;
  padding: 60px;
  background-color: #fff;
  position: relative;
  top: 50%;
  transform: translateY(-50%);
  mix-blend-mode: lighten;
  z-index: -5;
}

#head {
  text-align: center;
  font-size: 70px;
}

#subhead {
  font-size: 30px;
  text-align: center;
}

#number-display {
  position: absolute;
  left: 10px;
  top: 10px;
  height: 30px;
  width: 280px;
  background-color: rgba(0, 0, 0, 0.666);
  color: #fff;
  padding: 10px 10px 0 10px;
  z-index: 10;
}

#minimize {
  display: inline-block;
  position: absolute;
  right: 10px;
  top: 0;
  padding-top: 6px;
  font-size: 30px;
  cursor: pointer;
  transition: transform 0.2s;
}

#minimize:hover {
  color: #bf36a6;
  font-weight: 900;
}

#minimize.minimized {
  transform: rotate(180deg);
}

#chat.minimized {
  height: 0;
  opacity: 0;
}

#chat.minimized #chat-contents {
  height: 0;
  opacity: 0;
}

#chat.minimized #chat-textbox {
  height: 0;
  opacity: 0;
}

#chat {
  color: #fff;
  position: absolute;
  left: 10px;
  top: 50px;
  background-color: rgba(0, 0, 0, 0.3);
  width: 300px;
  height: 425px;
  word-wrap: break-word;
  overflow: hidden;
  transition: height 0.5s, opacity 0.5s;
}

#chat-contents {
  overflow-y: scroll;
  scrollbar-width: thin;
  scrollbar-color: rgba(255, 255, 255, 0.3) rgba(0, 0, 0, 0.3);
  padding: 10px 20px 0 20px;
  height: 339px;
  transition: height 0.5s, opacity 0.5s;
}

#chat-textbox {
  position: absolute;
  bottom: 0;
  width: calc(100% - 40px);
  padding: 20px 20px 20px 20px;
  background-color: rgba(0, 0, 0, 0.666);
  transition: height 0.5s, opacity 0.5s;
}

#chat-textbox textarea {
  resize: none;
  width: 100%
}

.id {
  font-size: 14px;
  font-weight: 900;
  color: #000;
  text-shadow: 0 0 8px rgba(255, 255, 255, 0.666);
}

.message {
  text-indent: -10px;
  font-size: 16px;
}


</style>
</head>
<body>
<div id="number-display"><div id="number"></div><div id="minimize">^</div></div>
<div id="chat">
  <div id="chat-contents"></div>
  <div id="chat-textbox">
    <textarea id="textbox" spellcheck="false"></textarea>
  </div>
</div>
<canvas id="background"></canvas>
<canvas id="worms"></canvas>
<div id="main-container">
  <div id="head">Crab Season Games</div>
</div>
<script src="draw.js"></script>
<script>
const bg = document.querySelector("#background");
const worms = document.querySelector("#worms");
let resize = () => {
  bg.setAttribute("width", window.innerWidth);
  bg.setAttribute("height", window.innerHeight);
  worms.setAttribute("width", window.innerWidth);
  worms.setAttribute("height", window.innerHeight);
}
addEventListener("resize", resize);
resize()

draw(bg, `#version 300 es
  precision highp float;

  uniform vec2 u_resolution;
  uniform float u_time;
  uniform vec2 u_mouse;

  out vec4 outColor;

  float fsin(float theta) {
    return sin(theta) * smoothstep(6.2832, 0.01, fwidth(theta));
  }

  float hash(vec2 v, float t) {
    return t * 1000000.0 * fract(v.x * v.y * 10000000.0);
  }

  float circle(float radius, vec2 p, float t) {
    float r = radius * (1.0 + sin(t - 1.55) + 0.02 * sin(100.0 * (1.0 + 0.15 * sin(t)) * t));
    return length(p) - r;
  }

  mat2 rotate(float theta) {
    return mat2(vec2(cos(theta), sin(theta)), vec2(-sin(theta), cos(theta)));
  }

  void main() {
    vec2 uv = (vec2(gl_FragCoord.x, (u_resolution.y - gl_FragCoord.y)) / u_resolution.xx) - vec2(0.5, 0.25);
    // uv += u_mouse * 0.01;
    // uv = uv * rotate(u_time * 0.01 / pow(length(uv), 0.1));
    float t = 1.0 * u_time + length(uv) * 100.0;
    vec4 color = vec4(0.3 + 0.05 * sin(t), 0.6 + 0.1 * sin(t * 3.0), 0.7 + 0.12 * sin(t * 7.0), 1.0);

    float d;
    vec4 c = vec4(0.0);
    int octaves = 2 + int(10.0 * (1.0 - cos(u_time * 0.08)));
    for (int i = 0; i < octaves; i++) {
        d = abs(circle(0.1, fract(pow(2.0, float(i)) * uv) - 0.5, u_time * 0.5));
        c += color * 0.001 / smoothstep(0.05, 6.0, pow(d, 0.45));
    }

    if (sin(hash(uv, u_time)) > 0.0) {
      c *= 1.1 + 0.1 * sin(u_time * 0.5 - 1.55);
    }


    outColor = c;
  }
`);
</script>
<script src="chat.js"></script>
<script>

const numberDisplay = document.getElementById("number");
const chatContents = document.getElementById("chat-contents");
const chatBox = document.getElementById("textbox");
startChat(chatContents, chatBox, (n) => { numberDisplay.innerHTML = "<span id='chat-number'>" + n + " other people here</span>" });

addEventListener("resize", () => {
  chat.scroll(0, Number.MAX_SAFE_INTEGER);
});

const chat = document.getElementById("chat");
const minimize = document.getElementById("minimize");
let minimized = false;
minimize.addEventListener("click", () => {
  minimized = !minimized;
  chat.classList[minimized ? "add" : "remove"]("minimized");
  minimize.classList[minimized ? "add" : "remove"]("minimized");
});

// TODO: procedurally animated controllable avatars synchronized across peers


let loaded = false;
addEventListener("click", (e) => {
  addEventListener("mousemove", () => {
    if (loaded) { return; }
    loaded = true;

    function direction(fromP, toP) {
      let dx = toP.x - fromP.x;
      let dy = toP.y - fromP.y;
      let r = Math.sqrt(dx * dx + dy * dy);
      return {
        x: dx / r,
        y: dy / r
      };
    }

    function rot(v, t) {
      let theta = Math.atan(v.y / v.x);
      if (v.x > 0) {
        theta += Math.PI;
      }
      return {
        x: Math.cos(theta + t),
        y: Math.sin(theta + t),
      };
    }

    const LEG_MIN_LENGTH = 30;
    const LEG_MAX_LENGTH_SQ = 45 ** 2;
    const NUM_SEGMENTS = 10;
    const SEGMENT_RADIUS = 10;
    const ARC_RADIUS = 30;
    const LEG_WIDTH = 3;
    const COLOR_SEED = Math.random() * Math.PI * 2;
    const COLOR = [200 * Math.sin(COLOR_SEED), 240 * Math.sin(COLOR_SEED + 2), 220 * Math.sin(COLOR_SEED + 3)];
    const SPEED = 5;
    const VOLUME = 0.05;
    const DURATION = 4095;

    const actx = new AudioContext();

    function now() { return +(new Date); }
    let t0 = now();
    let t = t0;
    function tap() {
      if (now() - t0 < 100) { return; }
      let t_ = now();
      let dt = t_ - t;
      t = t_;

      let audio_buffer = actx.createBuffer(1, DURATION, 96000);
      let buffer = audio_buffer.getChannelData(0);
      let r = 1 + Math.random() * 0.1;
      let v = 1 - Math.E ** (-dt * 0.03);
      for (let i = 0; i < buffer.length; i++) {
        buffer[i] = Math.sin(i * 0.02 * r) * VOLUME * v;
      }
      let source = actx.createBufferSource();
      source.buffer = audio_buffer;
      source.connect(actx.destination);
      source.start();
    }


    // TODO:
    // leg movement is broken, logic is non-isotropic i think
    // backwards should also be reverse of forwards maybe
    // i think knees are achievable

    function moveChain(chain, p) {
      chain.head.position.x = p.x;
      chain.head.position.y = p.y;
      if (p.llx) {
        chain.head.position.llx = p.llx;
        chain.head.position.lly = p.lly;
        chain.head.position.rlx = p.rlx;
        chain.head.position.rly = p.rly;
      }

      if (!chain.tail) {
        return chain;
      }

      let d = direction(chain.head.position, chain.tail.head.position);

      if ((chain.tail.head.position.llx - chain.tail.head.position.x) ** 2 + (chain.tail.head.position.lly - chain.tail.head.position.y) ** 2 > LEG_MAX_LENGTH_SQ) {
        chain.tail.head.position.llx = chain.tail.head.position.x + rot(d, Math.PI / 4).x * LEG_MIN_LENGTH;
        chain.tail.head.position.lly = chain.tail.head.position.y + rot(d, Math.PI / 4).y * LEG_MIN_LENGTH;
        tap();
      }

      if ((chain.tail.head.position.rlx - chain.tail.head.position.x) ** 2 + (chain.tail.head.position.rly - chain.tail.head.position.y) ** 2 > LEG_MAX_LENGTH_SQ) {
        chain.tail.head.position.rlx = chain.tail.head.position.x + rot(d, -Math.PI / 4).x * LEG_MIN_LENGTH;
        chain.tail.head.position.rly = chain.tail.head.position.y + rot(d, -Math.PI / 4).y * LEG_MIN_LENGTH;
        tap();
      }

      let nextPosition = {
        x: chain.head.position.x + d.x * chain.head.radius,
        y: chain.head.position.y + d.y * chain.head.radius,
        llx: chain.tail.head.position.llx,
        lly: chain.tail.head.position.lly,
        rlx: chain.tail.head.position.rlx,
        rly: chain.tail.head.position.rly
      };

      return {
        head: chain.head,
        tail: moveChain(chain.tail, nextPosition)
      }
    }

    function initializeChain(N, R) {
      const chain = {
        root: true,
        head: {}
      };

      let nextChain = chain;

      for (let i = 0; i < N; i++) {
        let x = e.clientX + 20 * SEGMENT_RADIUS * Math.sin(10 * i / ARC_RADIUS);
        let y = e.clientY * (i + 1);
        nextChain.head.position = { x: x, y: y, llx: x - 50, lly: y, rlx: x + 50, rly: y };
        nextChain.head.radius = R;
        if (i < N - 1) {
          nextChain.tail = { head: {} };
          nextChain = nextChain.tail;
        }
      }

      return chain;
    }

    const chain = initializeChain(NUM_SEGMENTS, ARC_RADIUS);
    let newPosition = chain.head.position;
    addEventListener("mousemove", (e) => {
      // moveChain(chain, { x: e.clientX, y: e.clientY });
      newPosition = { x: e.clientX, y: e.clientY };
    });

    function modulateColor(i) {
      let value = 1.2 - Math.cos(i * 1.5);
      return `rgba(${COLOR[0] * value}, ${COLOR[1] * value}, ${COLOR[2] * value}, 50)`;
    }

    let ctx = worms.getContext("2d");
    let drawWorm = () => {
      let d = [newPosition.x - chain.head.position.x, newPosition.y - chain.head.position.y];
      if (Math.abs(d[0]) < 4 && Math.abs(d[1]) < 4) {
        requestAnimationFrame(drawWorm);
        return;
      }

      let r = Math.sqrt(d[0] ** 2 + d[1] ** 2);
      let c = (1 - Math.E ** (-r * 0.01)) * SPEED / r;
      moveChain(chain, { x: chain.head.position.x + d[0] * c, y: chain.head.position.y + d[1] * c });

      ctx.reset();
      let value;
      let i = 0;
      let next = chain;
      let lastCenter;
      while (next) {
        ctx.fillStyle = modulateColor(i++);
        ctx.strokeStyle = ctx.fillStyle;
        ctx.lineWidth = LEG_WIDTH;

        let center = [next.head.position.x - SEGMENT_RADIUS / 2, next.head.position.y - SEGMENT_RADIUS / 2];

        ctx.beginPath();
        ctx.arc(center[0], center[1], SEGMENT_RADIUS, 0, Math.PI * 2);
        ctx.fill();

        if (i > 1) {
          ctx.beginPath();
          ctx.moveTo(next.head.position.x - SEGMENT_RADIUS / 2, next.head.position.y - SEGMENT_RADIUS / 2);
          ctx.lineTo(next.head.position.llx, next.head.position.lly);
          ctx.stroke();

          ctx.beginPath();
          ctx.moveTo(next.head.position.x - SEGMENT_RADIUS / 2, next.head.position.y - SEGMENT_RADIUS / 2);
          ctx.lineTo(next.head.position.rlx, next.head.position.rly);
          ctx.stroke();

          const r = 1;// - (SEGMENT_RADIUS / ARC_RADIUS);
          const d = [r * (lastCenter[0] - center[0]), r * (lastCenter[1] - center[1])];
          const p = [center[0] + d[0], center[1] + d[1]];
          const gradient = ctx.createLinearGradient(center[0], center[1], p[0], p[1]);
          gradient.addColorStop(SEGMENT_RADIUS / ARC_RADIUS, ctx.fillStyle);
          gradient.addColorStop(1 - (SEGMENT_RADIUS / ARC_RADIUS), modulateColor(i - 2));
          ctx.strokeStyle = gradient;

          ctx.lineWidth = SEGMENT_RADIUS * 1.2;
          ctx.beginPath();
          ctx.moveTo(center[0], center[1]);
          ctx.lineTo(p[0], p[1]);
          ctx.stroke();
        }

        next = next.tail;
        lastCenter = center;
      }
      requestAnimationFrame(drawWorm);
    };

    requestAnimationFrame(drawWorm);
  });
});
</script>
</body>
