<head>
<style>
@font-face {
  font-family: "Ubuntu Sans Mono";
  src: url("UbuntuSansMono.ttf");
}

body {
  font-family: "Ubuntu Sans Mono", monospace;
  margin: 0;
  overflow-x: hidden;
}

#background {
  background-color: #000;
  position: absolute;
  left: 0;
  top: 0;
  z-index: -10;
}

#bugs {
  background-color: rgba(0, 0, 0, 0);
  position: absolute;
  left: 0;
  top: 0;
  z-index: -1;
}

#main-container {
  width: 700px;
  margin: 0 auto;
  padding: 60px;
  background-color: #fff;
  position: relative;
  top: 50%;
  transform: translateY(-50%);
  mix-blend-mode: lighten;
  z-index: -5;
}

#head {
  text-align: center;
  font-size: 70px;
}

#subhead {
  font-size: 30px;
  text-align: center;
}

#number-display {
  position: absolute;
  left: 10px;
  top: 10px;
  height: 30px;
  width: 270px;
  background-color: rgba(0, 0, 0, 0.666);
  color: #fff;
  padding: 10px 10px 0 20px;
  z-index: 10;
}

#minimize {
  display: inline-block;
  position: absolute;
  right: 10px;
  top: 0;
  padding-top: 6px;
  font-size: 30px;
  cursor: pointer;
  transition: transform 0.2s;
}

#minimize:hover {
  color: #bf36a6;
  font-weight: 900;
}

#minimize.minimized {
  transform: rotate(180deg);
}

#chat.minimized {
  height: 0;
  opacity: 0;
}

#chat.minimized #chat-contents {
  height: 0;
  opacity: 0;
}

#chat.minimized #chat-textbox {
  height: 0;
  opacity: 0;
}

#chat {
  color: #fff;
  position: absolute;
  left: 10px;
  top: 50px;
  background-color: rgba(0, 0, 0, 0.3);
  width: 300px;
  height: 425px;
  word-wrap: break-word;
  overflow: hidden;
  transition: height 0.5s, opacity 0.5s;
}

#chat-contents {
  overflow-y: scroll;
  scrollbar-width: thin;
  scrollbar-color: rgba(255, 255, 255, 0.3) rgba(0, 0, 0, 0.3);
  padding: 10px 20px 0 30px;
  height: 339px;
  transition: height 0.5s, opacity 0.5s;
}

#chat-textbox {
  position: absolute;
  bottom: 0;
  width: calc(100% - 40px);
  padding: 20px 20px 20px 20px;
  background-color: rgba(0, 0, 0, 0.666);
  transition: height 0.5s, opacity 0.5s;
}

#chat-textbox textarea {
  resize: none;
  width: 100%
}

.id {
  font-size: 14px;
  font-weight: 900;
  color: var(--text-color);
}

.chat-entry {
  text-indent: -10px;
  font-size: 16px;
}

.message {

}

.notif {
  color: black;
  font-weight: bold;
  text-shadow: 0 0 6px white;
}

</style>
</head>
<body>
<div id="number-display"><div id="number"></div><div id="minimize">^</div></div>
<div id="chat">
  <div id="chat-contents"></div>
  <div id="chat-textbox">
    <textarea id="textbox" spellcheck="false"></textarea>
  </div>
</div>
<canvas id="background"></canvas>
<canvas id="bugs"></canvas>
<div id="main-container">
  <div id="head">Crab Season Games</div>
  <div id="subhead">bug chat simulator</div>
</div>
<script src="draw.js"></script>
<script src="chat.js"></script>
<script src="bug.js"></script>
<script>
const bg = document.querySelector("#background");
const bugs = document.querySelector("#bugs");
const numberDisplay = document.getElementById("number");
const chatContents = document.getElementById("chat-contents");
const chatBox = document.getElementById("textbox");
const chat = document.getElementById("chat");
const minimize = document.getElementById("minimize");

function palette(t) {
  return [
    200 * (1 + 0.5 * Math.sin(t)),
    240 * (1 + 0.5 * Math.sin(t + 1.5)),
    220 * (1 + 0.5 * Math.sin(t + 4.6))
  ];
}

const min_height = 475;
function resize() {
  bg.setAttribute("width", window.innerWidth);
  bg.setAttribute("height", Math.max(window.innerHeight, min_height));
  bugs.setAttribute("width", window.innerWidth);
  bugs.setAttribute("height", window.innerHeight);
  chat.scroll(0, Number.MAX_SAFE_INTEGER);
}
addEventListener("resize", resize);
resize()

let minimized = false;
minimize.addEventListener("click", () => {
  minimized = !minimized;
  chat.classList[minimized ? "add" : "remove"]("minimized");
  minimize.classList[minimized ? "add" : "remove"]("minimized");
});

const chatIdRange = 1000;
const chatUserId = Math.floor(Math.random() * chatIdRange);

startChat(
  chatContents,
  chatBox,
  (n) => { numberDisplay.innerHTML = "<span id='chat-number'>" + n + " other people here</span>" },
  chatUserId,
  chatIdRange,
  palette
);

inventBug({
  leg_min_length: 30,
  leg_max_length: 45,
  foot_size: 3,
  num_segments: 7,
  segment_radius: 10,
  arc_radius: 30,
  leg_width: 3,
  color: palette(chatUserId * 2 * Math.PI / chatIdRange),
  speed: 5,
  volume: 0.05,
  duration: 5512
}, bugs);

draw(bg, `#version 300 es
  precision highp float;

  uniform vec2 u_resolution;
  uniform float u_time;
  uniform vec2 u_mouse;

  out vec4 outColor;

  float fsin(float theta) {
    return sin(theta) * smoothstep(6.2832, 0.01, fwidth(theta));
  }

  float hash(vec2 v, float t) {
    return t * 1000000.0 * fract(v.x * v.y * 10000000.0);
  }

  float fmod(float x, float m) {
    return m * fract(x / m);
  }

  float saw(float theta) {
    theta = fmod(theta, 3.1416);
    return theta < 1.57 ? theta : 3.1416 - theta;
  }

  float circle(float radius, vec2 p, float t) {
    float angle = atan(p.y / p.x) + (p.x > 0.0 ? 3.1416 : 0.0);
    float r = radius * (1.0 + sin(t - 1.57) + 0.02 * sin(100.0 * (1.0 + 0.15 * sin(t)) * t));
    return length(p) - r;
  }

  mat2 rotate(float theta) {
    return mat2(vec2(cos(theta), sin(theta)), vec2(-sin(theta), cos(theta)));
  }

  void main() {
    vec2 uv = (vec2(gl_FragCoord.x, (u_resolution.y - gl_FragCoord.y)) / u_resolution.xx) - vec2(0.5, 0.25);
    // uv += u_mouse * 0.01;
    // uv = uv * rotate(u_time * 0.01 / pow(length(uv), 0.1));
    float t = 1.0 * u_time + length(uv) * 100.0;
    vec4 color = vec4(0.3 + 0.05 * sin(t), 0.6 + 0.1 * sin(t * 3.0), 0.7 + 0.12 * sin(t * 7.0), 1.0);

    float d;
    vec4 c = vec4(0.0);
    int octaves = 2 + int(10.0 * (1.0 - cos(u_time * 0.08)));
    for (int i = 0; i < octaves; i++) {
        d = abs(circle(0.1, fract(pow(2.0, float(i)) * uv) - 0.5, u_time * 0.5));
        c += color * 0.001 / smoothstep(0.05, 6.0, pow(d, 0.45));
    }

    if (sin(hash(uv, u_time)) > 0.0) {
      c *= 1.1 + 0.1 * sin(u_time * 0.5 - 1.57);
    }


    outColor = c;
  }
`);

</script>
</body>
